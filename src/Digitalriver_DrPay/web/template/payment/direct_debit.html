<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
		<label class="control control--radio">
			<input type="radio"
				   name="payment[method]"
				   class="radio"
				   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
			<label data-bind="attr: {'for': getCode()}" class="label">          
				<span data-bind="text: getTitle()"></span>                        
			</label>
			<div class="control__indicator"></div>
		</label>
    </div>
    <div class="payment-method-content" afterRender="drDirectDebitLoader()">
        <div class = "payment-data"></div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
		<div class="payment-method-instruction">
			<span data-bind="text:getInstructions()"></span>
		</div>    
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
               
            </div>
        </fieldset>
        <div id="directdebit-message" class="mage-error" generated="true"></div>
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>      
        <div class="actions-toolbar">
            <div class="primary direct_debit-btn-first">
                <button class="action primary"
                        id="drpay-direct_debit-btn"
                        type="submit"
                        data-bind="enable: (getCode() == isChecked()),css: {disabled: !isPlaceOrderActionAllowed()}"
                        disabled>
                    <span data-bind="i18n: 'Payment Information'"></span>
                </button>
            </div>          
            <div class="primary direct_debit-btn-second" style="display:none">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Your Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Your Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
