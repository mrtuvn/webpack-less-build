<div afterRender="drApplePayLoader()"></div>
<div id="applepay-parent" style="display: none" >
    <div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
    <label class="control control--radio">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label" > 
            <span data-bind="text: getTitle()"></span>                   
        </label>
        <div class="control__indicator"></div>
    </label>
    </div>
    <!--<a href="javascript:void(0);" class="details">(Details)</a>
    <div class="payment-method-instruction">
        <span data-bind="text:getInstructions()"></span>
    </div>-->    
    <div class="payment-method-content" >
        <div class ="payment-data"></div>
        <div id="applepay-element" style="display: none;"> </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
               
            </div>
        </fieldset>
        <div id="drpay_apple-message" class="mage-error" generated="true"></div>
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>        

        <div class="actions-toolbar">
            <div class="primary drpay_apple-btn-first">
                <button class="action primary"
                        id="drpay-apple-btn"
                        type="buttton"
                        data-bind="enable: (getCode() == isChecked()),css: {disabled: !isPlaceOrderActionAllowed()}"
                        disabled>
                    <span data-bind="i18n: 'Payment Information'"></span>
                </button>
            </div>          
            <div style="display:none"> 
                <div class="primary apple-pay-btn-second" style="display:none">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Your Order')},
                            enable: (getCode() == isChecked()),
                            css: {disabled: !isPlaceOrderActionAllowed()}
                            "
                            disabled>
                        <span data-bind="i18n: 'Place Your Order'"></span>
                    </button>
                </div>
            </div> 
        </div>
    </div>
</div>
</div>
