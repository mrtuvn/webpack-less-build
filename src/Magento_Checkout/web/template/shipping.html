<div class="ship-step section-container" id="shipping-container">
    <h2 class="step-title shipping-step-title" translate="'Shipping Address'" data-role="title"/>
    <li id="shipping" class="checkout-shipping-address collapsible-content" data-role="content"
        data-bind="fadeVisible: visible()">
        <!-- ko if: showShippingAddressNote() -->
        <i data-bind="text: getShippingAddressNote()"></i>
        <!-- /ko-->
        <div id="checkout-step-shipping"
             class="step-content">

            <each if="!quoteIsVirtual" args="getRegion('customer-email')" render=""/>
            <each args="getRegion('address-list')" render=""/>
            <!-- Address form pop up -->
            <if args="!isFormInline">
                <button type="button"
                        class="action action-show-popup"
                        click="showFormPopUp"
                        visible="!isNewAddressAdded()">
                    <span translate="'New Address'"/>
                </button>
                <div id="opc-new-shipping-address"
                     visible="isFormPopUpVisible()"
                     render="shippingFormTemplate"/>
            </if>
            <each args="getRegion('address-list-additional-addresses')" render=""/>

            <each args="getRegion('before-form')" render=""/>

            <!-- Inline address form -->
            <render if="isFormInline" args="shippingFormTemplate"/>
        </div>

        <each args="getRegion('shipping-additional-section')" render=""/>
    </li>

    <!-- ko template: 'Magento_Checkout/shipping-method' --><!-- /ko -->
    <each args="getRegion('shipping-methods-after-section')" render=""/>

</div>
