<div class="section-container" id="billing-container">
    <h2 data-bind="i18n: 'Billing Address'" class="step-title billing-address-title" data-role="title"></h2>
    <div id="billing" data-role="content" class="collapsible-content">

        <div class="billing-address-same-as-shipping-block field choice billing-address-block"
             data-bind="visible: canUseShippingAddress()">
            <input type="checkbox" name="billing-address-same-as-shipping"
                   data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"/>
            <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
                    data-bind="i18n: 'My billing and shipping address are the same'"></span></label>
        </div>

        <!-- ko if: active -->
        <!-- ko template: 'Magento_Checkout/billing-address/details' --><!-- /ko -->
        <fieldset class="fieldset" data-bind="visible: !isAddressDetailsVisible()">
            <!-- ko template: 'Magento_Checkout/billing-address/list' --><!-- /ko -->
            <!-- ko template: 'Magento_Checkout/billing-address/form' --><!-- /ko -->
            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action action-update" id="update-billing-address" type="button"
                            data-bind="click: updateAddress">
                        <span data-bind="i18n: 'Update'"></span>
                    </button>
                    <button class="action action-cancel" id="cancel-billing-address" type="button"
                            data-bind="click: cancelAddressEdit">
                        <span data-bind="i18n: 'Cancel'"></span>
                    </button>
                </div>
            </div>
        </fieldset>

        <!-- /ko -->

        <!-- ko ifnot: active -->
        <span data-bind="i18n: 'No billing address to show'"></span>
        <!-- /ko -->
    </div>
</div>
