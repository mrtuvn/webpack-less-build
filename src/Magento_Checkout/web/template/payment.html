<li id="payment" role="presentation" class="checkout-payment-method">
    <div id="checkout-step-payment"
         class="step-content"
         data-role="content"
         role="tabpanel"
         aria-hidden="false">
        <!-- ko if: (quoteIsVirtual) -->
            <!-- ko foreach: getRegion('customer-email') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        <!--/ko-->
        <form id="co-payment-form" class="form payments" novalidate="novalidate">
            <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
            <fieldset class="fieldset">
                <legend class="legend">
                    <span data-bind="i18n: 'Payment Information'"></span>
                </legend>
                <br/>
                <div class="payment-information-content" data-bind="fadeVisible: isVisible">
                    <!-- ko foreach: getRegion('beforeMethods') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div id="payment-container" class="section-container"
                         data-bind="mageInit: {'collapsible':{'openedState': '_active', 'animate':{ 'duration': 500, 'easing': 'easeOutCubic'}, 'disabled': false, 'active': true, 'activate': true}}">
                        <h2 data-bind="i18n: 'Payment Method'" class="step-title" data-role="title"></h2>
                        <div class="section-container" data-role="content">
                            <div id="checkout-payment-method-load" data-role="content"
                                 class="opc-payment collapsible-content" data-bind="visible: isPaymentMethodsAvailable">
                                <!-- ko foreach: getRegion('payment-methods-list') -->
                                    <!-- ko template: getTemplate() --><!-- /ko -->
                                <!-- /ko -->
                            </div>
                            <div class="no-quotes-block" data-bind="visible: isPaymentMethodsAvailable() == false">
                                <!-- ko i18n: 'No Payment method available.'--><!-- /ko -->
                            </div>
                            <!-- ko foreach: getRegion('afterMethods') -->
                                <!-- ko template: getTemplate() --><!-- /ko -->
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</li>
